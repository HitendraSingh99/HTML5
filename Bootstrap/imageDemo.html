<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <h1 >Bootstrap Image Demo</h1>
    <div class="d-flex justify-content">
        <img src="/assets/images/indiagate.jfif" class="float-start rounded img-fluid" height="200px" width="350px">
        <img src="/assets/images/gateway.jpg" class="mx-auto d-block rounded-circle img-fluid" height="200px" width="350px">
        <img src="/assets/images/parliament.jpg" class="float-end img-thumbnail img-fluid" height="200px" width="350px">

    </div>

    <div class="container mt-3">
        <h2>Button Styles</h2>
        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-link">Link</button>
    </div>
    <br><hr>
    <h4>Outline Buttons</h4>
    <br><hr>
    <div class="container mt-3">
        <h2>Button Styles</h2>
        <button type="button" class="btn btn-outline">Basic</button>
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
        <button type="button" class="btn btn-outline-light text-dark">Light</button>
        <button type="button" class="btn btn-outline-link">Link</button>
    </div>
    <br><hr>
    <h4> Different sized Outline Buttons</h4>
    <br><hr>
    <div class="container mt-3">
        <h2>Button Styles</h2>
        <button type="button" class="btn btn-lg">Basic</button>
        <button type="button" class="btn btn-lg btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-md btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
        <button type="button" class="btn btn-outline-light text-dark">Light</button>
        <button type="button" class="btn btn-outline-link">Link</button>
    </div>

    <div class="d-grid gap-3">
        <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
        <button type="button" class="btn btn-success btn-block">Full-Width Button</button>
        <button type="button" class="btn btn-danger btn-block">Full-Width Button</button>
    </div>

    <h1>Spinner Button</h1>
    <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
    </button><button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
    Loading..
    </button><button class="btn btn-primary" disabled>
        <span class="spinner-border spinner-border-sm"></span>
    Loading..
    </button><button class="btn btn-primary" disabled>
        <span class="spinner-grow spinner-grow-sm"></span>
    Loading..
    </button>

    <br><hr><br>
    <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <button type="button" class="btn btn-primary">Sony</button>
    </div>
        
    <div class="btn-group-vertical">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <button type="button" class="btn btn-primary">Sony</button>
    </div>

</body>
</html>
