<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Embedded in HTML</title>
</head>
<body>
    <h1>Java Script Technologies</h1>
    <script lang="javascript">

        document.writeln("Hello World From Java Script");
        document.writeln("<h1>Hello World From Java Script</h1>");

        var a,b,sum;
        name=prompt("Enter Your Name");
        a=parseInt(prompt("Enter First Num:","Enter a number"));
        console.log(a);
        b=parseInt(prompt("Enter Second Num:","Enter a number"));
        console.log(b);

        sum=a+b;
        console.log(sum);
        console.log(name);
        document.write("<br>"+"Hello "+name+"<br>");
        document.writeln("The Addition of 2 nos is: "+sum);

        alert("Thank You"+name);
    </script>
</body>
</html>
